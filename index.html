<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="mainMenu()">
    <canvas id="canvas" width="1200" height="800"></canvas>
   
    <div id="menu" style="display:none">
        <a href="#" onclick="mainMenu()">Main Menu</a>
        <a href="#" onclick="shop()">Shop</a>
        <a href="#" onclick="restartGame()">Restart</a>
    </div>

    <div id="main-menu" style="display:none">
        <a href="#" onclick="startGame()">PLAY</a>
        <a id="shopLink" href="#" onclick="shop()">Shop</a>
    </div>

    <div id="shop" style="display:none">
        <p id="balance"></p>
        <h1>SHOP</h1>
        <div id="items">
            <div id="m-packet">
                <a href="#" onclick="buyMPacket()">
                    <img src="./images/m-packet.png" alt="m-packet">
                </a>
                <h2>$10,000</h2>
            </div>
            <div id="spoiler">
                <a href="#" onclick="buySpoiler()">
                    <img src="./images/spoiler.png" alt="spoiler">
                </a>
                <h2>$5,000</h2>
            </div>
            <div id="wheels">
                <a href="#" onclick="buyWheels()">
                    <img src="./images/wheels.png" alt="wheels">
                </a>
                <h2>$3,000</h2>
            </div>
            <div id="sport-wheels">
                <a href="#" onclick="buySportWheels()">
                    <img src="./images/sport-wheels.png" alt="sport-wheels">
                </a>
                <h2>$5,000</h2>
            </div>
            <div id="suit">
                <a href="#" onclick="buySuit()">
                    <img src="./images/suit-shop.png" alt="suit">
                </a>
                <h2>$15,000</h2>
            </div>
            <div id="helmet">
                <a href="#" onclick="buyHelmet()">
                    <img src="./images/helmet.png" alt="helmet">
                </a>
                <h2>$10,000</h2>
            </div>
        </div>
        <a id="link" href="#" onclick="mainMenu()">Main Menu</a>
        <a id="link" href="#" onclick="restartGame()">LAUNCH!</a>
    </div> 

    <script src="global.js"></script>
    <script src="listeners.js"></script>
    <script src="player.js"></script>
    <script src="score.js"></script>
    <script src="cannon.js"></script>
    <script src="items.js"></script>
    <script src="background.js"></script>
    <script src="navigation.js"></script>
    <script src="main.js"></script>
</body>
</html>
